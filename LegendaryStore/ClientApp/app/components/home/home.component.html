<h1>Hello, %username%!</h1>

<div class="col-md-offset-3 col-md-6">
    <autocomplete 
        [(ngModel)]="product"
        [source]="products.productsSource"
        placeholder="Enter a product name">
    </autocomplete>
</div><br><br>

<div *ngIf="product" class="well">
    <div class="col-md-2">
        <img [src]="product.imageUrl" alt="Photo" class="img-responsive img-rounded" />
    </div>
    <div class="col-md-8">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
    </div>
    <div class="col-md-2 text-right">
        <h4 class="text-info">
            {{ product.price | currency:'USD':true}}
        </h4>
    </div>
    <div class="clearfix"></div>
</div>
