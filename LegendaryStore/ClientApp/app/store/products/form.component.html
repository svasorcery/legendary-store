<form #form="ngForm" novalidate (submit)="submit()" *ngIf="value">
    <div class="form-group">
        <label for="image" class="control-label">Image</label>
        <input type="file"
            [(ngModel)]="value.image"
            required
            placeholder="Enter image"
            name="image"
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text"
            [(ngModel)]="value.name"
            required
            minlength="3"
            maxlength="200"
            placeholder="Enter name"
            name="name"
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea
            [(ngModel)]="value.description"
            placeholder="Enter description"
            maxlength="500"
            name="description"
            class="form-control">
        </textarea> 
    </div>
    <div class="form-group">
        <label for="price" class="control-label">Price</label>
        <input type="number"
            [(ngModel)]="value.price"
            required
            step="0.1"
            placeholder="Enter price"
            name="price"
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="quantity" class="control-label">Quantity</label>
        <input type="number"
            [(ngModel)]="value.quantity"
            required
            step="1"
            placeholder="Enter quantity"
            name="quantity"
            class="form-control"
        />
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary pull-right">Save</button>
        <a (click)="cancel()" class="btn btn-default">Cancel</a>
    </div>
</form>
