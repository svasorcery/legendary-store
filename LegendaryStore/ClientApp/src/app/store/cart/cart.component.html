<spinner [active]="!items"></spinner>

<table *ngIf="items" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="items.length === 0">
        <tr>
            <td colspan="5" class="text-center" style="color:grey">
                <i>Your cart is empty</i>
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr *ngFor="let ci of items" style="cursor:pointer">
            <td>
                <img [src]="ci.product.imageUrl" style="width:50px; margin-right:20px" class="img-rounded" />
                {{ ci.product.name }}
            </td>
            <td>{{ ci.quantity }}</td>
            <td>{{ ci.pricePerUnit | currency:'USD':true:'1.2-2' }}</td>
            <td>{{ ci.priceTotal | currency:'USD':true:'1.2-2' }}</td>
            <td>
                <i (click)="removeItem(ci)" class="fa fa-trash-o" style="cursor:pointer"></i>
            </td>
        </tr>
    </tbody>
</table>
